<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Van Tracker Driver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Van Tracker Driver</h1>
      <p>Track and share your location in real-time</p>
    </div>

    <div class="card">
      <div class="form-group">
        <label for="vanSelect">Select Your Van</label>
        <select id="vanSelect"><option>Loading...</option></select>
      </div>

      <button id="toggleBtn" class="btn btn-primary">Start Tracking</button>

      <div class="status-container">
        <div class="status" id="status">
          <span class="status-indicator"></span>
          Tracking not started
        </div>
      </div>
    </div>

    <div class="footer">
      College Van Tracking System Â© 2023
    </div>
  </div>

  <script>
    const apiBase = window.location.origin;
    const vanSelect = document.getElementById("vanSelect");
    const toggleBtn = document.getElementById("toggleBtn");
    const statusEl = document.getElementById("status");
    let interval = null;

    async function loadVans() {
      try {
        const res = await fetch(apiBase + "/api/allowedVans");
        const vans = await res.json();
        vanSelect.innerHTML = "";
        const defaultOpt = document.createElement("option");
        defaultOpt.textContent = "-- Select Van --";
        defaultOpt.value = "";
        vanSelect.appendChild(defaultOpt);
        vans.forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = v;
          vanSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Failed to load vans", err);
        vanSelect.innerHTML = "<option>Error loading vans</option>";
      }
    }

    loadVans();

    toggleBtn.addEventListener("click", () => {
      const vanID = vanSelect.value;
      if (!vanID) { alert("Please select a van."); return; }

      if (!interval) {
        if (!navigator.geolocation) {
          alert("Geolocation not supported.");
          return;
        }

        interval = setInterval(() => {
          navigator.geolocation.getCurrentPosition(async pos => {
            const body = { vanID, lat: pos.coords.latitude, lon: pos.coords.longitude };
            await fetch(apiBase + "/api/locations", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body)
            });
            statusEl.innerHTML = `<span class='status-indicator active'></span> Tracking ${vanID}`;
          });
        }, 5000);

        toggleBtn.textContent = "Stop Tracking";
      } else {
        clearInterval(interval);
        interval = null;
        toggleBtn.textContent = "Start Tracking";
        statusEl.innerHTML = `<span class='status-indicator'></span> Tracking stopped`;
      }
    });
  </script>
</body>
</html>
