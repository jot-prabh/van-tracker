<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>student Dashboard</title>
  <link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
 <link rel="stylesheet" href="style.css">
  <style>
    #map { height: 100vh; } /* full-screen map */
  </style>
</head>
<body>
  <h1>Student Dashboard</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([28.5, 77.2], 10); // initial center

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = {};

    async function fetchLocations() {
      try {
        const res = await fetch("/api/locations");
        const data = await res.json();

        for (const vanID in data) {
          const { lat, lon } = data[vanID];

          if (markers[vanID]) {
            markers[vanID].setLatLng([lat, lon]);
          } else {
            markers[vanID] = L.marker([lat, lon]).addTo(map)
              .bindPopup(`<b>${vanID}</b>`);
          }
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Fetch locations every 5 sec
    setInterval(fetchLocations, 5000);
    fetchLocations(); // initial load
    if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(() => console.log('Service Worker registered'));
}

  </script>
</body>
</html>
